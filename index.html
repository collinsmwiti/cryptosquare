<!DOCTYPE>
<html>

<!--Header part-->

<head>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
  <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Compressed JavaScript -->
  <script src="http://cdn.foundation5.zurb.com/foundation.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cryptosquare</title>
</head>
<!--End of header part-->

<!--Body part-->

<body>
  <div>
    <div class="row text-center">
      <h1>Cryptosquare</h1>
    </div>

    <form id="message_form" data-abide>
      <div class="row">
        <div class="large-2 columns">
          <label class="right inline" for="message">Message:</label>
        </div>
        <div class="large-8 columns">
          <input name="message" required type="text" id="message">
          <small class="error">You must enter a value!</small>
        </div>
        <div class="large-2 columns">
          <button class="button tiny" type="submit">Encrypt</button>
        </div>
      </div>
    </form>
    <!--End of body part-->

    <!-- MODAL -->
    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle">Your Encrypted Message:</h2>
      <p class="lead"><span id="encrypted-message"></span></p>
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

  </div>
</body>

</html>
